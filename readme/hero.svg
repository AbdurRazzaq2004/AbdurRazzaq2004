<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Dark mode gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#darkBg)"/>
  
  <!-- Decorative grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#3B82F6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#3B82F6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#3B82F6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#3B82F6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#3B82F6" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="400" stroke="#3B82F6" stroke-width="1"/>
  </g>
  
  <!-- Floating icons - Left side -->
  <g transform="translate(80, 80)" opacity="0.6">
    <!-- Kubernetes wheel -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#326CE5" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#326CE5"/>
    <g stroke="#326CE5" stroke-width="3">
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <line x1="22" y1="-12" x2="30" y2="-17"/>
      <line x1="22" y1="12" x2="30" y2="17"/>
      <line x1="0" y1="25" x2="0" y2="35"/>
      <line x1="-22" y1="12" x2="-30" y2="17"/>
      <line x1="-22" y1="-12" x2="-30" y2="-17"/>
    </g>
  </g>
  
  <g transform="translate(150, 280)" opacity="0.6">
    <!-- Docker whale simplified -->
    <rect x="-30" y="-10" width="60" height="25" rx="3" fill="#2496ED"/>
    <rect x="-25" y="-20" width="8" height="12" fill="#2496ED"/>
    <rect x="-14" y="-20" width="8" height="12" fill="#2496ED"/>
    <rect x="-3" y="-20" width="8" height="12" fill="#2496ED"/>
    <rect x="8" y="-20" width="8" height="12" fill="#2496ED"/>
  </g>
  
  <g transform="translate(100, 180)" opacity="0.5">
    <!-- Terraform -->
    <polygon points="0,-20 17,0 0,20 -17,0" fill="#7B42BC"/>
  </g>
  
  <!-- Floating icons - Right side -->
  <g transform="translate(1100, 100)" opacity="0.6">
    <!-- AWS Cloud -->
    <path d="M-30,0 Q-30,-20 -15,-20 Q-10,-30 5,-25 Q20,-35 30,-20 Q45,-20 45,0 Q45,15 30,15 L-15,15 Q-30,15 -30,0" fill="#FF9900"/>
  </g>
  
  <g transform="translate(1050, 280)" opacity="0.6">
    <!-- Azure -->
    <polygon points="0,-25 25,25 -25,25" fill="#0078D4"/>
  </g>
  
  <g transform="translate(1120, 200)" opacity="0.5">
    <!-- Gear -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#10B981" stroke-width="4"/>
    <circle cx="0" cy="0" r="6" fill="#10B981"/>
  </g>
  
  <!-- Main DevOps Infinity Symbol -->
  <g transform="translate(600, 120)" filter="url(#glow)">
    <path fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" 
          d="M0 40 C-40 0, -80 0, -80 40 C-80 80, -40 80, 0 40 C40 0, 80 0, 80 40 C80 80, 40 80, 0 40"/>
    <!-- Dev gear -->
    <g transform="translate(-50, 40)">
      <circle r="12" fill="#3B82F6"/>
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
    </g>
    <!-- Ops gear -->
    <g transform="translate(50, 40)">
      <circle r="12" fill="#8B5CF6"/>
      <circle r="5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Hi, I'm Abdur Razzaq ğŸ‘‹
  </text>
  
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="28" fill="url(#accentGrad)" text-anchor="middle" font-weight="bold">
    AWS DevOps Engineer | Cloud Architect
  </text>
  
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="16" fill="#8B949E" text-anchor="middle">
    Infrastructure as Code, Security by Design, Continuous Improvement through Automation
  </text>
  
  <!-- Tagline with icons -->
  <g transform="translate(600, 330)">
    <text x="-250" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle">â˜ï¸ AWS Cloud</text>
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">ğŸš€ CI/CD</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="14" fill="#8B5CF6" text-anchor="middle">ğŸ“¦ Kubernetes</text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" fill="#7B42BC" text-anchor="middle">ğŸ”§ Terraform</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="300" y="370" width="600" height="4" rx="2" fill="url(#accentGrad)" opacity="0.8"/>
  
  <!-- Animated dots decoration -->
  <g opacity="0.4">
    <circle cx="50" cy="350" r="3" fill="#3B82F6"/>
    <circle cx="100" cy="50" r="2" fill="#8B5CF6"/>
    <circle cx="1150" cy="350" r="3" fill="#EC4899"/>
    <circle cx="1100" cy="50" r="2" fill="#10B981"/>
    <circle cx="300" cy="150" r="2" fill="#F59E0B"/>
    <circle cx="900" cy="150" r="2" fill="#EF4444"/>
  </g>
</svg>
